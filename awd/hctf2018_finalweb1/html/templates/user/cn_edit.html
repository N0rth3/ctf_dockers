<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员中心 - [.$emmm_web.website.]</title>
<link rel="stylesheet" href="[.$templatepath.]css/style.css" type="text/css" />
<script type="text/javascript" src="[.$webpath.]function/plugs/YIQI-UI/jquery-2.1.1.min.js"></script>
<link rel="stylesheet" href="[.$webpath.]function/plugs/YIQI-UI/YIQI-UI.min.css" type="text/css" />
<link href="[.$webpath.]function/plugs/YIQI-UI/font/YIQI-UI-iconfont.min.css" rel="stylesheet">
</head>
<body>
<div id="YIQI-UI">
    [.include file="cn_top.html".] 
    <div class="clear"></div>
    <div class="emmm_center">
    <div class="clear"></div>
    
        <div class="emmm_login">
            <div class="emmm_user_left">
                [.include file="cn_leftnav.html".] 
            </div>
            <div class="emmm_user_right">
            [.*修改资料表单开始*.]
            <form id="form1" name="form1" method="post" action="[.$webpath.]client/user/emmm_play.class.php?emmm_cms=edit&lang=cn" class="registerform">
            <table width="100%" border="0" class="table">
                  <tr>
                    <td><div align="right">登录账号：</div></td>
                    <td>[.$user.email.]</td>
                    <td><div align="right">姓名：</div></td>
                    <td><input type="text" name="COL_Username" class="input" datatype="*" value="[.$user.name.]" />
                      <font color="#FF0000">*</font></td>
                  </tr>
                  <tr>
                    <td><div align="right">登录密码：</div></td>
                    <td><input type="password" name="COL_Userpass" class="input" /> 
                    <font color="#FF0000">*</font> 不修改保持为空！</td>
                    <td><div align="right">电话：</div></td>
                    <td><input type="text" name="COL_Usertel" class="input" datatype="n" value="[.$user.tel.]" />
                      <font color="#FF0000">*</font></td>
                  </tr>
                  <tr>
                    <td><div align="right">密码确认：</div></td>
                    <td><input type="password" name="COL_Userpass2" class="input" /> 
                    <font color="#FF0000">*</font> 不修改保持为空！</td>
                    <td><div align="right">地址：</div></td>
                    <td><input type="text" name="COL_Useradd" class="input" value="[.$user.add.]" /></td>
                  </tr>
                  <tr>
                    <td><div align="right">QQ：</div></td>
                    <td><input type="text" name="COL_Userqq" class="input" value="[.$user.qq.]" /></td>
                    <td><div align="right">SKYPE：</div></td>
                    <td><input type="text" name="COL_Userskype" class="input" value="[.$user.skype.]" /></td>
                  </tr>
                  <tr>
                    <td><div align="right">旺旺：</div></td>
                    <td><input type="text" name="COL_Useraliww" class="input" value="[.$user.aliww.]" /></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td><div align="right">安全问题：</div></td>
                    <td>
					
					<select name="COL_Userproblem" class="input4">
					[.foreach $problem as $op.]
						<option value="[.$op.title.]" [.if $op.title == $user.problem.]selected[./if.]>[.$op.title.]</option>
					[./foreach.]
					</select><font color="#FF0000">*</font>
					
					</td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td><div align="right">问题答案：</div></td>
                    <td><input type="text" name="COL_Useranswer" class="input" datatype="*" value="[.$user.answer.]" /><font color="#FF0000">*</font></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>

                    <td><div align="right">个人签名：</div></td>
                    <td><textarea name="COL_Usertext" style=" width:300px; height:60px; border:1px #CCCCCC solid;">[.$user.text.]</textarea></td>               
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td><div align="right">验证码：</div></td>
                    <td><input type="text" name="code" class="input3" datatype="*" /> <font color="#FF0000">*</font>&nbsp;<img title="点击刷新" src="[.$webpath.]function/emmm_code.php" align="absbottom" onclick="this.src='[.$webpath.]function/emmm_code.php?'+Math.random();" width="80" height="25"></img></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>
                    <input type="hidden" name="usercode" value="[.$user.code.]" />
                    <input type="hidden" name="lang" value="[.$ip.lang.]" />
                    <input type="hidden" name="password" value="[.$user.password.]" />
                    <input type="submit" name="Submit" value="提交" class="btn radius-10 btn-warning pd-15" />
                   &nbsp;<input type="reset" name="Submit2" value="重置" class="btn btn-danger radius-10 pd-15" /></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
            </table>
            </form>
            <link rel="stylesheet" href="../../function/plugs/Validform/style.css" type="text/css" />
            <script type="text/javascript" src="../../function/plugs/Validform/Validform_v5.3.2.js"></script>
            <script type="text/javascript">
            $(function(){
                $(".registerform").Validform();  //就这一行代码！;
            })
            </script>
            [.*修改资料表单结束*.]
            </div>
        </div>
    </div>
    [.include file="cn_foot.html".]
</div>
</body>
</html>
