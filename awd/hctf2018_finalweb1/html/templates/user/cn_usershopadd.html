<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员中心 - [.$emmm_web.website.]</title>
<link rel="stylesheet" href="[.$templatepath.]css/style.css" type="text/css" />
<script type="text/javascript" src="[.$webpath.]function/plugs/YIQI-UI/jquery-2.1.1.min.js"></script>
<link rel="stylesheet" href="[.$webpath.]function/plugs/YIQI-UI/YIQI-UI.min.css" type="text/css" />
<link href="[.$webpath.]function/plugs/YIQI-UI/font/YIQI-UI-iconfont.min.css" rel="stylesheet">
</head>
<body>
<div id="YIQI-UI">
    [.include file="cn_top.html".] 
    <div class="clear"></div>
    <div class="emmm_center">
    <div class="clear"></div>
    
        <div class="emmm_login">
            <div class="emmm_user_left">
                [.include file="cn_leftnav.html".] 
            </div>
            <div class="emmm_user_right">
            [.*表单开始*.]
            <form id="form1" name="form1" method="post" action="[.$webpath.]client/user/emmm_play.class.php?emmm_cms=shopadd&lang=cn" class="registerform">
            <table width="100%" border="0" class="table table-border table-hover table-bg">
            	<thead>
            	  <tr>
                    <th width="150">创建新的收件人信息</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><div align="right">收件人姓名：</div></td>
                    <td><input type="text" name="COL_Addname" class="input" datatype="*" /></td>
                  </tr>
                  <tr>
                    <td><div align="right">收件人电话：</div></td>
                    <td><input type="text" name="COL_Addtel" class="input" datatype="m" /></td>
                  </tr>
                  <tr>
                    <td><div align="right">收件地址：</div></td>
                    <td>
                    <div id="city_2">
							<select class="prov" name="COL_Add[]"></select> 
							<select class="city" disabled="disabled" name="COL_Add[]"></select>
							<select class="dist" disabled="disabled" name="COL_Add[]"></select>
					</div>
					<input type="text" name="COL_Add[]" class="input" placeholder="详细到门牌号..." datatype="*" />
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>
                    <input type="submit" name="Submit" value="提交" class="btn btn-danger radius-10 pd-15" />
                   &nbsp;<input type="reset" name="Submit2" value="重置" class="btn radius-10 btn-warning pd-15" /></td>
                  </tr>
                </tbody>
            </table>
            </form>
            <link rel="stylesheet" href="../../function/plugs/Validform/style.css" type="text/css" />
            <script type="text/javascript" src="../../function/plugs/Validform/Validform_v5.3.2.js"></script>
            <script type="text/javascript" src="../../function/plugs/city/jquery.cityselect.js"></script>
            <script type="text/javascript">
            $(function(){
                $(".registerform").Validform();  //就这一行代码！;
				$("#city_2").citySelect({
					prov: "黑龙江省",
					city: "哈尔滨",
					nodata: ""
				});
            })
            </script>
            [.*表单结束*.]
			<style type="text/css">
				.radio {
					font-family: inherit;
					font-size: inherit;
					font-style: inherit;
					font-weight: inherit;
					-webkit-appearance: radio; 
				}
			</style>
            <form id="form1" name="form1" method="post" action="[.$webpath.]client/user/emmm_play.class.php?emmm_cms=shopadd_index&lang=cn" class="registerform">
                <table width="100%" border="0" class="table table-border table-hover table-bg">
                    <thead>
                      <tr>
                        <th width="150">已创建的列表</th>
                        <th></th>
                        <th width="100"></th>
                      </tr>
                    </thead>
                    <tbody>
                    [.foreach $usershopadd as $op.]
                      <tr [.if $op.index == 1.]class="add_xz"[./if.]>
                        <td><div align="center"><input type="radio" name="opcms" value="[.$op.id.]" [.if $op.index == 1.]checked[./if.] class="radio" /></div></td>
                        <td>[.$op.name.] - [.$op.tel.] - [.$op.add.]</td>
                        <td>
                            <a href="[.$webpath.]client/user/emmm_play.class.php?emmm_cms=shopadd_del&lang=cn&id=[.$op.id.]" class="btn btn-primary-o radius-10 pd-15">删除</a>
                        </td>
                      </tr>
                    [./foreach.]
                      <tr>
                        <td><div align="center"><input type="submit" name="Submit" value="设置为收货地址" class="btn btn-danger radius-5 pd-5" /></div></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                </table>
            </form>
            </div>
        </div>
    </div>
[.include file="cn_foot.html".]
</div> 
</body>
</html>
