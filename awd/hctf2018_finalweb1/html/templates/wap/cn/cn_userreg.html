<script type="text/javascript">
	function regselect(){
		var reg = $('#zh').val();
		$.ajax({  
				type:'get',
				url : '[.$webpath.]client/user/?cn-reg.html-&reg&zh='+reg,
				dataType : 'jsonp',  
				jsonp:"jsoncallback",
				async:true,
				beforeSend:function(){},
				success:function(data){
					if(reg == '格式:13888888888' || reg == '格式:77701950@qq.com'){
						$("#regselect").html('*');
					}else{
						$("#regselect").html(data);
					}
				},
				complete:function(){},
				error:function(){}
		});
	}
	var wait=120; 
	function anniu(){
		if (wait == 0) { 
			$('#btn').attr("disabled", false);
			$('#btn').val('获取验证码');
			$("#btn").removeClass("disabled").addClass("btn-success");
			wait = 120; 
		} else { 
			$('#btn').attr("disabled", true); 
			$('#btn').val('重新发送(' + wait + ')');
			$("#btn").removeClass("btn-success").addClass("disabled");
			wait--; 
			setTimeout(function() { 
				anniu();
			}, 1000) 
		};
	}
	function reg_code(){
		var reg = $('#zh').val();
		if(reg == '格式:13888888888' || reg == '格式:77701950@qq.com'){
			alert('* 号不能为空!');
			return false;
		}
		$.ajax({  
				type:'get',
				url : '[.$webpath.]client/user/?cn-reg.html-&code&zh='+reg,
				dataType : 'jsonp',  
				jsonp:"jsoncallback",
				async:true,
				beforeSend:function(){},
				success:function(data){},
				complete:function(){anniu();},
				error:function(){}
		});
	}
</script>
