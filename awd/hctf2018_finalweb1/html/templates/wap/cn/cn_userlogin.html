<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="[.$emmm_web.webdescriptions.]"/>
<meta name="keywords" content="[.$emmm_web.webkeywords.]"/>
<meta name="author" content="vidar.club"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="[.$emmm_web.website.]">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="320">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="browsermode" content="application">
<meta name="x5-page-mode" content="app">
<meta name="msapplication-tap-highlight" content="no">
<title>[.$emmm_web.website.]</title>
[.include file="cn/cn_head.html".]
</head>
<body>
<div id="YIQI-UI">

	<div class="pages">
		[.include file="cn/cn_shoptop.html".]
		<form name="form1" method="post" action="[.$webpath.]client/user/emmm_play.class.php?emmm_cms=login&lang=cn&type=wap">
        <div class="content" style=" padding:60px 0; background:#FFF;">
          <table width="100%" class="userlogin">
            <tr>
              <td width="30%"><div align="right">账号：</div></td>
              <td><input type="text" name="COL_Useremail" class="userinput" placeholder="Email 或 手机号"></td>
            </tr>
            <tr>
              <td width="30%"><div align="right">密码：</div></td>
              <td><input type="password" name="COL_Userpass" class="userinput"  placeholder="密码"></td>
            </tr>
            <tr>
                <td><div align="right">验证码：</div></td>
                <td><input type="text" name="code" class="input3" datatype="*" onfocus="document.getElementById('checkcode').src+='?'" /><font class="ml-10 mr-10 f-f00">*</font><img title="点击刷新" id="checkcode" src="[.$webpath.]function/emmm_code.php" align="absbottom" onclick="this.src='[.$webpath.]function/emmm_code.php?'+Math.random();" width="80" height="25"></img></td>
              </tr>
            <tr>
              <td colspan="2">
              	<input type="hidden" name="lang" value="cn" />
             </td>
            </tr>
          </table>
        </div>
    </div>
	<div class="clear"></div>
	<div class="shopfoot">
		<ul>
			<li><a href="/client/wap/?cn-shop.html"><span class="icon YIQI-UI-iconfont YIQI-UI-iconfont-home2"></span><br />首页</a></li>
			<li style="width:37.5%;">
				<input type="submit" name="Submit" value="立即登录" class="btn btn-danger pd-15 f-l radius-0" style="width:100%; margin-top:-3px;">
			</li>
			<li style="width:37.5%;">
				<input type="button" value="忘记密码" class="btn btn-warning pd-15 f-l radius-0" style="width:100%; margin-top:-3px;" onclick="javascript:location.href='?cn-userpassword.html'">
			</li>
		</ul>
	</div> 
    </form>

</div>
</body>
</html>
