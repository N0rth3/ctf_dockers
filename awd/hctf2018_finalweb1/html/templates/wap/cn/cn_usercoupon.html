<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="[.$emmm_web.webdescriptions.]"/>
<meta name="keywords" content="[.$emmm_web.webkeywords.]"/>
<meta name="author" content="vidar.club"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="[.$emmm_web.website.]">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="320">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="browsermode" content="application">
<meta name="x5-page-mode" content="app">
<meta name="msapplication-tap-highlight" content="no">
<title>[.$emmm_web.website.]</title>
[.include file="cn/cn_head.html".]
</head>
<body>
<div id="YIQI-UI">
	<div class="pages">
		[.include file="cn/cn_shoptop.html".]
        <div class="content" style="padding:0 0 160px 0; background:#FFF;">
        
            [.*优惠券列表开始*.]
			<style type="text/css">
				.couponlist {width:100%; height:auto; margin-top:20px; float:left;}
				.couponlist li {width:360px; height:140px; float:left;}
				.couponlist li.a {background:url([.$webpath.]skin/coupon.png) left top no-repeat; background-size:360px 130px;}
				.couponlist li.b {background:url([.$webpath.]skin/coupon2.png) left top no-repeat; background-size:360px 130px;}
				.couponlist li .left {font-size:70px; color:#fff; float:left; margin:60px 0 0 60px; font-family:Arial; width:90px;}
				.couponlist li .right {float:left; margin:50px 0 0 30px; font-size:27px; color:#66604B;}
				.couponlist li .right p { margin-top:0; margin-bottom:10px; font-family:Arial; font-weight:bold;}
				.couponlist li .right p.f1 {font-size:32px;}
				.couponlist li .right p span{color:#A75312;}
			</style>
              <table class="table table-border table-bg">
                <tr>
                  <td colspan="3">
                  	共计：<b>[.$user.coupon.] 张</b>
                  </td>
                </tr>
                <tr>
                  <td class="couponlist">
				  [.foreach $couponlist as $op.]
				  <li [.if $op.type == 0.]class="a"[.else.]class="b"[./if.]>
					<div class="left">[.$op.money.]</div>
					<div class="right">
								<p class="f1">[.$op.moneygo.]</p>
								<p>[.$op.timewin.]</p>
					</div>
				  </li>
				  [./foreach.]
				  </td>
                </tr>
              </table>
              [.*优惠券列表结束*.]
              
        </div>
    </div>
	[.include file="cn/cn_shopfoot.html".]
</div>
</body>
</html>
