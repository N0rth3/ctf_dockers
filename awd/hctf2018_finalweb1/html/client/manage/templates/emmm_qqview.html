<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>[.$emmm_adminfont.admintitle.]</title>
<link href="templates/images/emmm_login.css" rel="stylesheet" type="text/css"> 
[.#jq172#.]
<script>
<!--
/*第一种形式 第二种形式 更换显示样式*/
function setTab(m,n){
 var tli=document.getElementById("menu"+m).getElementsByTagName("li");
 var mli=document.getElementById("main"+m).getElementsByTagName("ul");
 for(i=0;i<tli.length;i++){
  tli[i].className=i==n?"hover":"";
  mli[i].style.display=i==n?"block":"none";
 }
}
//-->
</script>

</head>

<body>
<div style="height:50px;"></div>
<div style="clear:both"></div>
<div id="tabs0">
 <ul class="menu0" id="menu0">
  <li><a  href="emmm_qq.php?id=emmm"><font color="#000000">返回</font></a></li>
  <li class="hover">编辑</li>
 </ul>
 <div class="main" id="main0" style="border-top:2px #488fcd solid; clear:both;">
  <ul class="block">
	  <li>
		<form id="form1" name="form1" method="POST" action="?emmm_cms=edit&id=[.$emmm_qq.id.]" class="registerform">
		<table width="98%" border="0" cellpadding="5" cellspacing="0" bordercolor="#666666" style="border-collapse:collapse; margin-top:20px;" align="center">
		  <tr>
		  	<td><div align="right">客服姓名</div></td>
			<td><input name="COL_QQname" type="text" class="win" value="[.$emmm_qq.COL_QQname.]" [.$emmm_bgcolor.] datatype="*" nullmsg="姓名是必填项!"/><font color=red> (*)</font></td>
		  </tr>
		  <tr>
		  	<td><div align="right">账号</div></td>
			<td><input name="COL_QQnumber" type="text" class="win" value="[.$emmm_qq.COL_QQnumber.]" [.$emmm_bgcolor.]  datatype="*" nullmsg="账号是必填项!" /><font color=red> (*)</font>									
			</td>
		  </tr>
		  <tr>
		  	<td><div align="right">类型</div></td>
			<td>
			
			<p style="width:150px; float:left; text-align:center;"><img src="../../skin/qq.png" border="0" /><br />
			  <input name="COL_QQclass" type="radio" value="qq" [.if $emmm_qq.COL_QQclass == 'qq'.]checked="checked"[./if.] />
			</p>
			
			<p style="width:150px; float:left; text-align:center;"><img src="../../skin/aliww.png" border="0" /><br />
			  <input name="COL_QQclass" type="radio" value="aliww" [.if $emmm_qq.COL_QQclass == 'aliww'.]checked="checked"[./if.] />
			</p>
			
			<p style="width:150px; float:left; text-align:center;"><img src="../../skin/skype.png" border="0" /><br />
			  <input name="COL_QQclass" type="radio" value="skype" [.if $emmm_qq.COL_QQclass == 'skype'.]checked="checked"[./if.] />
			</p>
			
			</td>
		  </tr>
		  <tr>
		  	<td><div align="right">排序</div></td>
			<td><input name="COL_QQsorting" type="text" class="win2" value="[.$emmm_qq.COL_QQsorting.]" [.$emmm_bgcolor.] /> 数字越小，越靠前								
			</td>
		  </tr>
		   <tr>
		   	<td></td>
			<td><input type="submit" name="submit" value="提 交" class="emmm-anniu"/></td>
		  </tr>
		</table>
		</form>
	  </li>
  </ul>
 </div>
</div>
[.include file="emmm_foot.html".]
</body>
</html>
