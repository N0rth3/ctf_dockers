[.config_load file="../../config/emmm.conf".]
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>[.$emmm_adminfont.admintitle.]</title>
<link href="templates/images/emmm_login.css" rel="stylesheet" type="text/css"> 
[.#jq172#.]
<script>
<!--
/*第一种形式 第二种形式 更换显示样式*/
function setTab(m,n){
 var tli=document.getElementById("menu"+m).getElementsByTagName("li");
 var mli=document.getElementById("main"+m).getElementsByTagName("ul");
 for(i=0;i<tli.length;i++){
  tli[i].className=i==n?"hover":"";
  mli[i].style.display=i==n?"block":"none";
 }
}
//-->
</script>
</head>

<body>
<div style="height:50px;"></div>
<div style="clear:both"></div>
<div id="tabs0">
 <ul class="menu0" id="menu0">
  <li><a  href="emmm_link.php?id=emmm"><font color="#000000">返回</font></a></li>
  <li class="hover">编辑</li>
 </ul>
 <div class="main" id="main0" style="border-top:2px #488fcd solid; clear:both;">
  <ul class="block">
	  <li>
		<form id="form1" name="form1" method="POST" action="?emmm_cms=edit&id=[.$emmm_link.id.]" class="registerform">
		<table width="98%" border="0" cellpadding="5" cellspacing="0" bordercolor="#666666" style="border-collapse:collapse; margin-top:20px;" align="center">
		  <tr>
		  	<td><div align="right">网站名称</div></td>
			<td><input name="COL_Linkname" type="text" class="win" value="[.$emmm_link.COL_Linkname.]" [.$emmm_bgcolor.] datatype="*" nullmsg="网站名称是必填项!"/><font color=red> (*)</font></td>
		  </tr>
		  <tr>
		  	<td><div align="right">网站地址</div></td>
			<td><input name="COL_Linkurl" type="text" class="win" value="[.$emmm_link.COL_Linkurl.]" [.$emmm_bgcolor.]  datatype="*" nullmsg="网站地址是必填项!" /><font color=red> (*)</font>									
			</td>
		  </tr>
		  <tr>
		  	<td><div align="right">类型</div></td>
			<td><input name="COL_Linkclass" type="radio" value="font" [.if $emmm_link.COL_Linkclass == 'font'.]checked="checked"[./if.] />文字链接&nbsp;&nbsp;<input name="COL_Linkclass" type="radio" value="img" [.if $emmm_link.COL_Linkclass == 'img'.]checked="checked"[./if.] />图片链接</td>
		  </tr>
			<tr>
			  <td><div align="right">图片地址</div></td>
			  <td><input name="COL_Linkimg" type="text" class="win" value="[.$emmm_link.COL_Linkimg.]" id="upload" />&nbsp;
			<input type="button" id="image3" value="上传" style="width:100px; height:25px; line-height:25px; background:#0099CC; color:#FFFFFF; border:0px;" />
			[.include file="emmm_editor.html".]
			<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#image3').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							showRemote : false,
							imageUrl : K('#upload').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#upload').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
		</script>
			 </td>
			</tr>  
		  <tr>
		  	<td><div align="right">状态</div></td>
			<td><input name="COL_Linkstate" type="radio" value="1" [.if $emmm_link.COL_Linkstate == 1.]checked="checked"[./if.] />显示&nbsp;&nbsp;<input name="COL_Linkstate" type="radio" value="2" [.if $emmm_link.COL_Linkstate == 2.]checked="checked"[./if.]/>隐藏</td>
		  </tr>
		  <tr>
		  	<td><div align="right">排序</div></td>
			<td><input name="COL_Linksorting" type="text" class="win2" value="[.$emmm_link.COL_Linksorting.]" [.$emmm_bgcolor.] /> 数字越小，越靠前								
			</td>
		  </tr>
		   <tr>
		   	<td></td>
			<td><input type="submit" name="submit" value="提 交" class="emmm-anniu"/></td>
		  </tr>
		</table>
		</form>
	  </li>
  </ul>
 </div>
</div>
[.include file="emmm_foot.html".]
</body>
</html>
